 <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>
		Cookie Clicker
	</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<center>
		<p id='amountmore'>‏‏‎ ‎</p>
		<img src='https://Cookie-Clicker.caka12.repl.co/assets/images/cookie.png' width='200px' height='200px' id='cookie' class='rotate'>
		  <br>
		  <h4 id='money'></h4>
		  <p id='amountmore1'> </p>
		  <br></center>
		  <section>
			  <center>
			  <h1>Shop</h1>
			  <br>
			  <br>
			  <h4>Increase CPC (clicks per click)</h4>
			  <button id='increaseclick' class='myButton'>$50</button>
			  <br>
			  <h4>Increase CPS (Click Per Second)</h4>
			  <button class='myButton' id='increasecps'>$10000</button>
			  <br>
			  <h4>Auto Clicker</h4>
			  <button class='myButton' id='autoclicker'>$100000000</button>
			  <br>
			  <h4>Auto Upgrade</h4>
			  <button class='myButton' id='autoupgrade'>$500000</button>
			  <center><select onchange='Change();' id='selectBox'>
				  <option value='None'>None</option>
           <option value='CPC'>Clicks Per Click</option>
		   <option value='CPS'>Clicks Per Second</option>
		   <br>
                 </select></center>
			  </center>
			  </section>
			  <br><br>
			  <div>

                <section class='goal'>

                 <center><h2>Goal</h2></center>
				 <h5 id='requiredcookies'>‏‏‎ ‎</h5>
				 <h5 id='requiredgems'>‏‏‎ ‎</h5>
				 <h5 id='requiredorbs'>‏‏‎ ‎</h5>
                 
				</section>

			  </div>
    <script src="script.js"></script>
  </body>
  <style>
	  .goal {
		  background-color:black;
		  border: 9px solid #2E2E2E;
border-radius: 10px;
width:60% !important;
	  }
	  body {
		    background-image: linear-gradient(90deg, #2d546b 25%, #34698a 25%, #34698a 50%, #2d546b 50%, #2d546b 75%, #34698a 75%, #34698a 100%);
background-size: 132.00px 132.00px;
			color:white;
			font-family: "Arial Black", Gadget, sans-serif;
font-size: 25px;
letter-spacing: -0.6px;
word-spacing: 2px;
font-weight: 700;
text-decoration: none solid rgb(68, 68, 68);
font-style: normal;
font-variant: normal;
text-transform: none;
}
	  section {
		  background-color:#121212;
		  color:white;
		  width:100%;
		  border-radius:60px;
	  }
	  .myButton {
		  font-family: "Arial Black", Gadget, sans-serif;
	background-color:#45b8c7;
	border-radius:10px;
	border:3px solid #1c56e8;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-size:21px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:-3px 1px 14px #7609f2;
}
.myButton:hover {
	font-family: "Arial Black", Gadget, sans-serif;
	background-color:#0f9fff;
}
.myButton:active {
	font-family: "Arial Black", Gadget, sans-serif;
	position:relative;
	top:1px;
}
#cookie:hover {
 width:250px;
 height:250px;
}
#selectBox {
  width:80%;
  color:white;
  background-color:#121212;	
} 
.rotate {
  animation: rotation 80s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
  </style>
  <script>
	  var money = 0;
	  var gems = 0;
	  var orbs = 0;
	  var addamount = 1;
	  var buy1amount = 50;
	  var buy2amount = 10000;
	  var cps = 0;
	  var autoclicker = false;
	  var autoupgrade = false;
	  var autoupgradethong = '';
	  var audiooi = new Audio('assets/music/background.mp3');
audiooi.play();
	  setInterval(function(){ 
	document.getElementById('money').innerHTML = money;
}, 1);
document.getElementById("cookie").addEventListener("click", function() {
 money = money + addamount;
 document.getElementById('amountmore').innerHTML = `+${addamount}`;
 setTimeout(function(){
 document.getElementById('amountmore').innerHTML = `‏‏‎ ‎`;

 }, 500);
});
setInterval(function(){
var audioo = new Audio('assets/music/background.mp3');
audioo.play();
}, 331000)
setInterval(function() {
money = money + cps;
if(cps > 0) {
	document.getElementById('amountmore1').innerHTML = '+' + cps;
	setTimeout(function(){
 document.getElementById('amountmore1').innerHTML = `‏‏‎ ‎`;
	}, 700);
}
}, 1000)
document.getElementById("increaseclick").addEventListener("click", function() {
 if(money > buy1amount - 1) {
	 money = money - buy1amount;
	 buy1amount = buy1amount + 1000;
	 	document.getElementById('increaseclick').innerHTML = '$' + buy1amount;
		 addamount = addamount + 10;
 }
});
document.getElementById('increasecps').addEventListener("click", function() {
  if(money > buy2amount - 1) {
	  money = money - buy2amount;
	  buy2amount = buy2amount + 100000;
	  cps = cps + 2150;
	  document.getElementById('increasecps').innerHTML = '$' + buy2amount;
  }
 });
 setInterval(function() {
if(autoclicker == true) {
	money = money + addamount;
	
}
 }, 40);
 document.getElementById('autoclicker').addEventListener("click", function(){
	 if(autoclicker == true) {

	 } else {
  if(money > 100000000 - 1) {
	  autoclicker = true;
      money = money - 100000000;
    	 	document.getElementById('autoclicker').innerHTML = 'bought';
  }
	 }
 });
 document.getElementById('autoupgrade').addEventListener("click", function(){
if(money > 500000 - 1) {
	if(autoupgrade == true) {

	} else {
 autoupgrade = true;
 money = money - 500000;
  document.getElementById('autoupgrade').innerHTML = `‏‏‎bought`;
	}
}
 });
 function Change() {
	 var selectBox = document.getElementById("selectBox");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
	if(selectedValue == 'CPC') {
		autoupgradethong = 'CPC';
	} else {
		if(selectedValue == 'CPS') {
	autoupgradethong = 'CPS';
		} else {
			if(selectedValue == 'None') {
             autoupgradethong = 'None';
			}
		}
	}
 }
 
 setInterval(function(){
  if(autoupgrade == true) {
    if(autoupgradethong == 'CPC') {
     if(money > buy1amount - 1) {
		  money = money - buy1amount;
	 buy1amount = buy1amount + 1000;
	 	document.getElementById('increaseclick').innerHTML = '$' + buy1amount;
		 addamount = addamount + 10;
	 }
	}  else {
		if(autoupgradethong == 'CPS') {
			if(money > buy2amount - 1) {
				money = money - buy2amount;
	  buy2amount = buy2amount + 100000;
	  cps = cps + 2150;
	  document.getElementById('increasecps').innerHTML = '$' + buy2amount;
			}
		}
	}
  }
 }, 100);
 setInterval(function(){
   document.getElementById('requiredcookies').innerHTML = 'Cookies: ' + money + '/1000000000';
 }, 1)
  </script>
</html>
